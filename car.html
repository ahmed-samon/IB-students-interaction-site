<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>IMPOSIBLE RACING GAME FROM RUSSIA</title>
</head>
<body>

 <canvas id="canvas" ></canvas>

 <script>
	  (function(elid, width, height, speed, strength){
	var canvas = document.querySelector(elid),
			ctx = canvas.getContext("2d"),
			pos = 0, blocks = [];
	canvas.width = width; canvas.height = height;
	ctx.fillStyle = "blue";
	var game = setInterval(function(){
		if( Math.random() < strength) blocks.push([Math.random()*(width-10),-5]);
		ctx.clearRect(0,0,width,height);
		ctx.fillRect(pos,height-50,10,40);
		for(var i = 0; i < blocks.length; i++){
			ctx.fillRect(blocks[i][0],blocks[i][1],10,10);
			if( blocks[i][1] > height - 60 && blocks[i][1] < height - 10 && Math.abs( pos - blocks[i][0]) < 10 ){
				clearInterval(game);
				alert("You are loser BLEAD. Your score " + Math.floor(5 * strength) + " points.");
			}
			if( blocks[i][1] > height - 10 ){
				blocks.splice( i, 1);
				i--;
			} else {
				blocks[i][1] += 5;
			}
		}
		strength += 0.01;
	},speed);
	document.addEventListener('mousemove', function (e) {
		pos = (e.pageX > 0) ? ((e.pageX < width) ? e.pageX : width-10) : 0;
	}, false);
})("#canvas",1000,540,33,0.05);
 </script>
</body>
